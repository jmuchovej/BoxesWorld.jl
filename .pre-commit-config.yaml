repos:
- repo: "https://github.com/pre-commit/pre-commit-hooks"
  rev: "v4.4.0"
  hooks:
  - id: "check-yaml"
  - id: "end-of-file-fixer"
  - id: "trailing-whitespace"
- repo: "https://github.com/domluna/JuliaFormatter.jl"
  # rev: "v1.0.56"
  rev: "master"
  hooks:
  - id: "julia-formatter"
- repo: "https://github.com/kynan/nbstripout"
  rev: "0.6.1"
  hooks:
    - id: "nbstripout"
